name: Terraform CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      - name: Terraform fmt (report-only)
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  deploy:
    runs-on: ubuntu-latest
    needs: checks
    defaults:
      run:
        working-directory: terraform
    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      - name: Precheck required secrets
        id: precheck
        shell: bash
        env:
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_DDB_TABLE: ${{ secrets.TF_STATE_DDB_TABLE }}
        run: |
          missing=0
          [ -z "$AWS_ROLE_TO_ASSUME" ] && echo "Missing AWS_ROLE_TO_ASSUME" && missing=1
          [ -z "$TF_STATE_BUCKET" ] && echo "Missing TF_STATE_BUCKET" && missing=1
          [ -z "$TF_STATE_DDB_TABLE" ] && echo "Missing TF_STATE_DDB_TABLE" && missing=1
          if [ "$missing" -eq 1 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop early if secrets missing
        if: steps.precheck.outputs.ready != 'true'
        run: |
          echo "Secrets missing. Skipping deploy."
          exit 0

      - name: Configure AWS credentials (OIDC)
        if: steps.precheck.outputs.ready == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-session-name: github-actions-terraform

      - name: Confirm AWS identity
        if: steps.precheck.outputs.ready == 'true'
        run: aws sts get-caller-identity

      - name: Terraform init (remote state)
        if: steps.precheck.outputs.ready == 'true'
        shell: bash
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_DDB_TABLE: ${{ secrets.TF_STATE_DDB_TABLE }}
          TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}
        run: |
          KEY="${TF_STATE_KEY}"
          if [ -z "$KEY" ]; then KEY="state/terraform.tfstate"; fi

          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_STATE_DDB_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform plan
        if: steps.precheck.outputs.ready == 'true'
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform apply
        if: steps.precheck.outputs.ready == 'true' && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -input=false -auto-approve tfplan
