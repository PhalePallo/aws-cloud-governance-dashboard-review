name: Terraform CI/CD

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        default: "apply"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_WORKING_DIR: "terraform"
  AWS_REGION: "us-east-1"

jobs:
  checks:
    name: checks (fmt/validate)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # fmt check should be non-destructive and not require credentials
      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      # init without backend avoids needing remote state config in PR checks
      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  plan:
    name: plan (remote state)
    runs-on: ubuntu-latest
    needs: checks
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    # Only run plan if the required secrets exist (prevents “invalid workflow” mistakes)
    # Note: you CANNOT reference secrets in GitHub "if:" expressions safely in all contexts.
    # So we do checks inside steps.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Precheck required secrets
        shell: bash
        run: |
          missing=0
          for s in AWS_ROLE_TO_ASSUME TF_STATE_BUCKET TF_STATE_DDB_TABLE; do
            if [ -z "${!s}" ]; then
              echo "Missing required secret: $s"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "Required secrets are missing. Add them in GitHub Repo Settings > Secrets and variables > Actions."
            exit 1
          fi
        env:
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_DDB_TABLE: ${{ secrets.TF_STATE_DDB_TABLE }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init (remote backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=aws-cloud-governance/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DDB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform plan
        run: terraform plan -no-color -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

  apply:
    name: apply/destroy (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init (remote backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=aws-cloud-governance/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DDB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform apply OR destroy
        shell: bash
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform destroy -auto-approve
          elif [ "${{ github.event.inputs.action }}" = "plan" ]; then
            terraform plan -no-color
          else
            terraform apply -auto-approve
          fi
