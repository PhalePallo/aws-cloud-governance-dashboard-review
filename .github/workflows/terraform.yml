name: Terraform CI/CD

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  checks:
    name: checks (fmt/validate)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  plan_apply:
    name: plan/apply
    runs-on: ubuntu-latest
    needs: checks
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::659587495811:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - name: Terraform init (remote backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=aws-cloud-governance-terraform-state-659587495811" \
            -backend-config="key=aws-cloud-governance/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"

      - name: Terraform plan
        run: terraform plan -no-color -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      # SAFETY: only apply when manually triggered
      - name: Terraform apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve -input=false tfplan
